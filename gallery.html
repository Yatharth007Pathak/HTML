<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;
        }
        .container {
            width: 80%; margin: 50px auto; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center; margin-bottom: 20px;
        }
        .gallery {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); grid-gap: 20px;
        }
        .gallery img {
            width: 100%; height: auto; border-radius: 10px; transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        <div class="gallery">
            <img src="image1.jpg" alt="Gallery Image 1">
            <img src="image2.jpg" alt="Gallery Image 2">
            <img src="image3.jpg" alt="Gallery Image 3">
            <img src="image4.jpg" alt="Gallery Image 4">
            <img src="image5.jpg" alt="Gallery Image 5">
        </div>
    </div>
</body>
</html>
