<!--
HTML supports various input types that allow users to input data through different form elements. 
Each input type corresponds to a specific data type, such as text, numbers, dates, and more.
Here are some common HTML text input types and their descriptions:

Text Input (type="text"): Allows users to enter single-line text, such as names, email addresses, or messages.
Password Input (type="password"): Similar to text input but hides the entered characters with asterisks or dots for password security.
Email Input (type="email"): Validates that the input is in the form of an email address, including an "@" symbol.
Number Input (type="number"): Restricts input to numeric values and can include optional attributes like min, max, and step.
Range Input (type="range"): Allows users to select a value from a specified range. typically used with a <input> element of type range.
Date Input (type="date"): Provides a date picker interface for users to select a date.
Time Input (type="time"): Allows users to select a time using a time picker interface.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>
<body>
    <form>

        <label for="name">Enter name:</label>
        <input type="text" placeholder="Name" id="name"> <br>
               
        <label for="email">Enter email id:</label>
        <input type="email" placeholder="Email id" id="email"> <br>

        <label for="contact">Enter contact number:</label>
        <input type="number" placeholder="Contact number" id="contact"> <br>

        <label for="dob">Enter your DOB:</label>
        <input type="date" id="dob"> <br>

        <label for="color">Enter color:</label>
        <input type="color" id="color"> <br>
                
    </form>
</body>
</html>


<!--

Input Fields

<label for="email">Enter email id:</label>: Label for the email input field.

Creates an input field specifically for email. It ensures proper email format with client-side validation. The placeholder provides a hint.

Closing Tags
</form>: Closes the form.
