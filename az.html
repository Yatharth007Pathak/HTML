<!--
An HTML form is a way to collect user input from a web page. Forms are used for a variety of purposes, 
such as collecting contact information, registering for a website, or submitting an order.
The <form> element is used to create an HTML form. The <form> element has a few attributes that you can use to configure the form,such as the
action attribute, which specifies where the form data will be sent, and the method attribute, which specifies how the form data will be sent. 
There are a variety of input elements that you can use to collect user input in a form. Some of the most common input elements include:

Text input: This is used to collect text input from the user.
Password input: This is used to collect password input from the user.
Radio button: This is used to collect a single value from the user from a set of options.
Select: This is used to collect a value from the user from a list of options.
TextArea: This element is used to create a text area for the user to enter multiple lines of text.
File Input: Enables users to upload files from their local system.
Reset button: This is used to reset the form data to its original state.
Checkbox: This is used to collect a binary value from the user.
Submit button: Enables users to upload files from their local system.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
</head>
<body>
    <form>
        
        <label for="firstname">First Name:</label>
        <input type="text" placeholder="Enter First Name" id="firstname"> <br>
        <label for="middlename">Middle Name:</label>
        <input type="text" placeholder="Enter Middle Name" id="middlename"> <br>
        <label for="lastname">Last Name:</label>
        <input type="text" placeholder="Enter Last Name" id="lastname"> <br>

        <label>Password:</label>
        <input type="password" placeholder="Enter Password"> <br>

        <label for="gender">Select Gender:</label>
        <input type="radio" value="male" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" value="female" id="female" name="gender">
        <label for="female">Female</label> <br>

        <label for="country">Select Country:</label>
        <select id="country">
        <option value="india">India</option>
        <option value="france">France</option>
        <option value="china">China</option>
        <option value="usa">USA</option>
        <option value="kenya">Kenya</option>
        </select> <br>

        <textarea placeholder="Explain your interest in registration." rows="5" cols="50"></textarea> <br>

        <label for="file">Upload file:></label>
        <input type="file" value="file" id="file"> <br>

        <input type="checkbox" id="terms" value="agree">
        <label for="terms">I agree on the terms and conditions.</label> <br>

        <input type="submit"> <br>

        <input type="reset"> <br>

    </form>
</body>
</html>


<!--
This form allows users to input personal details such as their name, password, gender, and country, upload a file, agree to terms,
and either submit or reset the form data. The HTML utilizes labels for accessibility, 
various input types (text, radio, password, file), and HTML elements like <select>, <textarea>, and <input>.


Here's a detailed line-by-line breakdown of the given HTML form:


HTML Structure
<!DOCTYPE html>: Declares that the document type is HTML5, which ensures that the browser renders the page as per HTML5 standards.
<html lang="en">: This is the root element of the HTML document. It specifies that the language of the document is English.
<head>: Contains meta-information about the document, such as encoding, title, and viewport settings.
<meta charset="UTF-8">: Sets the character encoding to UTF-8, allowing for the representation of a wide range of characters.
<meta name="viewport" content="width=device-width, initial-scale=1.0">:
Ensures the webpage is responsive by setting the viewport to scale properly across devices with different screen sizes.
<title>HTML form</title>: Specifies the title of the web page, which is displayed in the browser tab.


Body and Form Elements
<body>: The body section begins here. All visible content on the webpage will go inside the body tag.
<form>: Defines the start of the HTML form. This tag creates a form where users can input data, which can be submitted to a server.


Input Fields
<label for="firstname">First Name:</label>: 
The <label> element is used to provide a description for an input field. 
The for attribute links the label to the input field with the matching id (firstname).
<input type="text" placeholder="Enter First Name" id="firstname">:
This creates a text input field. The type="text" attribute specifies a single-line text field, 
and the placeholder attribute provides a hint to the user. The id links the field to the label.
<br>: A line break that moves the next element to a new line.

<label for="middlename">Middle Name:</label>: Label for the middle name input field.
<input type="text" placeholder="Enter Middle Name" id="middlename">:
Text input field for entering the middle name. The id="middlename" links it to the corresponding label.
<br>: Line break.

<label for="lastname">Last Name:</label>: Label for the last name input field.
<input type="text" placeholder="Enter Last Name" id="lastname">: Text input field for the last name.
<br>: Line break.


Password Input
<label>Password:</label>: Label for the password input field (does not use the for attribute).
<input type="password" placeholder="Enter Password">: Creates an input field for entering a password. The characters typed will be masked.
<br>: Line break.


Radio Buttons for Gender Selection
<label for="gender">Select Gender:</label>: Label indicating that the user should select their gender.

<input type="radio" value="male" id="male" name="gender">: Creates a radio button for selecting "Male". 
The value is set to "male", the id is "male", and the name="gender" groups this option with other gender options.
<label for="male">Male</label>: Label for the "Male" radio button.

<input type="radio" value="female" id="female" name="gender">:
Creates a radio button for selecting "Female". It is grouped with the previous gender option because they share the same name.
<label for="female">Female</label>: Label for the "Female" radio button.
<br>: Line break.


Dropdown Menu for Country Selection
<label for="country">Select Country:</label>: Label for the country dropdown menu.
<select id="country">: Creates a dropdown list for selecting a country. The id="country" links it to the label.

<option value="india">India</option>: An option in the dropdown for selecting India.
<option value="france">France</option>: Option for France.
<option value="china">China</option>: Option for China.
<option value="usa">USA</option>: Option for the USA.
<option value="kenya">Kenya</option>: Option for Kenya.

</select>: Closes the select element for the country dropdown.
<br>: Line break.


Textarea for Comments
<textarea placeholder="Explain your interest in registration." rows="5" cols="50"></textarea>:
Creates a text area where users can write a longer input. The placeholder provides a hint, and rows and cols specify the size of the text box.
<br>: Line break.


File Upload
<label for="file">Upload file:></label>: Label for the file upload input field.
<input type="file" value="file" id="file">: Creates an input field for selecting a file to upload. The id="file" links it to the label.
<br>: Line break.


Checkbox for Agreement to Terms
<input type="checkbox" id="terms" value="agree">:
Creates a checkbox for the user to agree to the terms and conditions. The value is set to "agree," and id="terms" links it to the label.
<label for="terms">I agree on the terms and conditions.</label>: Label for the checkbox.
<br>: Line break.


Submit and Reset Buttons
<input type="submit">: Creates a submit button that allows the form data to be sent when clicked.
<br>: Line break.

<input type="reset">: Creates a reset button that clears all the input fields when clicked.
<br>: Line break.


Closing Tags
</form>: Ends the form.
</body>: Closes the body section.
</html>: Closes the entire HTML document.
-->
