<!--
HTML (Hypertext Markup Language)
Inventor: Tim Berners-Lee
Year: 1991
Overview: Tim Berners-Lee, a computer scientist, created HTML as part of his work on the World Wide Web at CERN. 
HTML was designed to enable the sharing of documents and information across different computers and networks.
Definition: HTML is the standard markup language used to create the structure of web pages. 
It uses a system of tags to define elements like headings, paragraphs, images, links, and more.
Purpose: To provide the basic structure of a webpage, allowing browsers to display content.

CSS (Cascading Style Sheets)
Inventor: Håkon Wium Lie
Year: 1996
Overview: Håkon Wium Lie developed CSS while working with Tim Berners-Lee at CERN. 
CSS was created to separate content from presentation, allowing for more flexibility and control over the layout and design of web pages.
Definition: CSS is a stylesheet language used to describe the presentation of HTML elements. 
It controls layout, colors, fonts, and overall visual appearance of a webpage.
Purpose: To enhance the look and feel of a webpage, making it more visually appealing and improving user experience.

JavaScript
Inventor: Brendan Eich
Year: 1995
Overview: Brendan Eich created JavaScript while working at Netscape Communications Corporation. Originally named Mocha, 
it was later renamed to LiveScript and finally to JavaScript. The language was designed to enable dynamic and interactive elements on web pages.
Definition: JavaScript is a programming language used to create dynamic and interactive elements on web pages. 
It allows developers to implement complex features like animations, form validation, and event handling.
Purpose: To add interactivity and functionality to web pages, enabling user engagement and enhanced experiences.
-->
