<!--
HTML symbols are special characters that are used in HTML documents. 
These symbols are used to represent a variety of things, such as mathematical symbols, currency symbols, and punctuation marks.

There are two types of HTML symbols:

Named character references: Named character references are a more convenient way of representing special characters in HTML documents.
They are written as &name;, wgere name is the name of the character.
For example, the copyright symbol is represented by the named characteer reference &copy

Character entities: Character entities are a way of representing special characters in HTML documents. 
They are written as &#code; followed by the hexadecimal code for the character. 
For example, the copyright symbol is represented by the character entity &#169;.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML symbols</title>
</head>
<body>
    <p>Greater than symbol: &gt;</p>
    <p>Less than symbol: &lt;</p>
    <p>Copyright symbol: &copy;</p>
    <p>Euo currency symbol: &euro;</p>
    <p>Degree symbol: 30&deg;</p>
    <p>En dash: 5&dash;10</p>
    <p>Em dash: This is an em dash &mdash; like this.</p>

    <p>Greek letter Delta: &#916;</p>
    <p>Right arrow: &#8594;</p>
    <p>Check mark: &#8730;</p>
</body>
</html>


<!--
This document demonstrates how to use different HTML entities and numeric references for various symbols.
Here's a line-by-line breakdown of your HTML code demonstrating the use of various HTML symbols and entities:

HTML Structure
<!DOCTYPE html>: Declares the document as an HTML5 document.
<html lang="en">: Begins the root HTML element and sets the language attribute to English.
<head>: The section containing metadata and other important elements, like the title and character encoding.
<meta charset="UTF-8">: Specifies that the character encoding for the document is UTF-8.
<meta name="viewport" content="width=device-width, initial-scale=1.0">: Ensures the webpage scales correctly on all devices.
<title>HTML symbols</title>: Defines the title of the webpage as "HTML symbols".

Body Content
<body>: Begins the body section, where the visible content is placed.

Symbols and Entities
<p>Greater than symbol: &gt;</p>: Displays the text "Greater than symbol" followed by the greater than sign (>) using the entity &gt.
<p>Less than symbol: &lt;</p>: Displays the text "Less than symbol" followed by the less than sign (<) using the entity &lt;.
<p>Copyright symbol: &copy;</p>: Displays the text "Copyright symbol" followed by the copyright symbol (©) using the entity &copy;.
<p>Euo currency symbol: &euro;</p>: Displays the text "Euro currency symbol" followed by the euro symbol (€) using the entity &euro;.
<p>Degree symbol: 30&deg;</p>: Displays "30" followed by the degree symbol (°) using the entity &deg;.
<p>En dash: 5&dash;10</p>: Displays "5–10" using the en dash. However, the correct entity for the en dash is &ndash;, not &dash;.
<p>Em dash: This is an em dash &mdash; like this.</p>: Demonstrates an em dash (—) using the entity &mdash;.
<p>Greek letter Delta: &#916;</p>: Displays the Greek capital letter Delta (Δ) using the numeric character reference &#916;.
<p>Right arrow: &#8594;</p>: Displays a right arrow (→) using the numeric character reference &#8594;.
<p>Check mark: &#8730;</p>: Displays a check mark (√) using the numeric character reference &#8730;.

Closing Tags 
</body>: Ends the body section.
</html>: Ends the HTML document.
-->
