<!--
HTML links are used to create hyperlinks that allow users to move from one web page or resource to another. 
When a user clicks on a link, they are directed to the URL specified in the link's href attribute. 
Links are essential for web navigation and help users explore and interact with websites.

Here is a more detailed explanation of each part of the sentence:

HTML links: HTML links are elements in HTML code that create hyperlinks. 
Hyperlinks are text or images that, when clicked, take the user to another web page or resource.

Hyperlinks: Hyperlinks are a way to navigate between different web pages or resources. 
When a user clicks on a hyperlink, they are redirected to the URL specified in the hyperlink's href attribute.

href attribute: The href attribute is an attribute of the HTML link element that specifies the URL of the linked resource.

URL: A URL, or Uniform Resource Locator, is a unique address that identifies a web page or resource on the internet.


HTML attributes are additional pieces of information that can be added to HTML elements. They provide extra details about an 
element's behavior, appearance, or functionality. Attributes are specified within the opening tag of an element and 
are written as name-value pairs, separated by an equals sign (=). The value is usually enclosed in double or single quotes. 

Links (<a>): Creates a hyperlink to another web page or resource. the href attribute specifies the URL.


Here's how to create HTML links:
<a href="URL"> Link Text</a>
In this syntax:
href: This attribute specifies the URL or destination to which the link should point. 
It can be an absolute URL (e.g., "https://www.example.com") or a relative URL (e.g.. "page.html" or "../other_folder/page.html").
Link Text: This is the visible text that appears on the webpage and serves as the clickable part of the link. 
When users click on this text, they are taken to the URL specified in the href attribute.
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links</title>
</head>
<body>
    <a href="https://google.com">Visit google website</a>
</body>
</html>
