<!--
HTML quotations are used to display text that is quoted from another source. There are two main HTML elements used for quotations:

Inline Quote <q> element: This element is used to define a short quotation that can be included within a paragraph.
Browsers normally insert quotation marks around the quotation.

Blockquote <blockquote> element: This element is used to define a longer quotation, typically set apart from the surrounding content.
Browsers usually indent <blockquote> elements to distinguish it from regular text and add quotation marks around the quotation.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML quotations</title>
</head>
<body>
    <p>He said, <q>What is life anyway?</q></p>

    <p>She said, <blockquote><q>Life is in the small things.</q></blockquote></p>
</body>
</html>
