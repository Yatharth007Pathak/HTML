<!--
A boilerplate in HTML is a basic template that provides a standard structure for a webpage. 
It includes essential elements that every HTML document should have, ensuring proper rendering in web browsers. 
Here’s a simple HTML boilerplate:
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaikuntha</title>
</head>
<body>
    <h1>Om Namo Narayan</h1>    
</body>
</html>


<!--
This HTML file creates a simple webpage with a title and a prominent heading displaying "Om Namo Narayan." 
It includes essential elements for proper structure and responsiveness.

Here’s a breakdown of the provided HTML file line by line:

<!DOCTYPE html>:
This declaration defines the document type and version of HTML. It informs the web browser that this document is an HTML5 document.

<html lang="en">:
This opening tag indicates the beginning of the HTML document. 
The lang attribute specifies the primary language of the document, which is English in this case.

<head>:
This tag contains meta-information about the HTML document that is not displayed directly on the webpage. It is the start of the head section.

<meta charset="UTF-8">:
This meta tag specifies the character encoding for the HTML document. 
UTF-8 is a widely used character encoding that supports many languages and special characters.

<meta name="viewport" content="width=device-width, initial-scale=1.0">:
This meta tag ensures that the webpage is responsive. 
It sets the viewport width to the device's width and the initial zoom level to 1.0, making it mobile-friendly.

<title>Vaikuntha</title>:
This tag sets the title of the document, which appears in the browser's title bar or tab. The title is currently set to "Vaikuntha."

</head>:
This closing tag marks the end of the head section of the document.

<body>:
This tag indicates the beginning of the body section, where the content that will be displayed on the webpage goes.

<h1>Om Namo Narayan</h1>:
This is a heading tag that defines a top-level heading (h1). The text "Om Namo Narayan" will be displayed prominently on the webpage.

</body>:
This closing tag marks the end of the body section of the document.

</html>:
This closing tag indicates the end of the HTML document.
-->
