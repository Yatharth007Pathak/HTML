<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; text-align: center;
        }
        .container {
            width: 100%; max-width: 600px; margin: 100px auto; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #dc3545; /* Bootstrap danger color */ font-size: 48px;
        }
        h2 {
            color: #333; font-size: 24px; margin-bottom: 20px;
        }
        p {
            color: #777; font-size: 16px; margin-bottom: 30px;
        }
        a {
            text-decoration: none; color: #007bff; font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>Sorry, the page you are looking for does not exist.</p>
        <p>You can return to the <a href="index.html">homepage</a> or use the navigation menu to find what you need.</p>
    </div>
</body>
</html>
